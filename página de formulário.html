<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Cadastro de Chamados - </title>

    <!--arquivo style do CSS criado por nós-->
    <link rel="stylesheet" href="style.css">

    <!--link do código CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  
</head>

<body>


    <!-- imagem da logo -->
    
    <div class="position-relative">
        <div class="position-absolute top-0 start-0 translate-middle">
        </div>

        <!--Criar página 100% responsiva-->
    <!--Container-->
    <div class="container-fluid">
        <!--Linha-->
        <div class="row">
            <!--Colunas-->
            <div class="col-lg-4 col-md-4 col-sm-4"> <a href="index.html"><img src="img/logo-1.png"></a></div>
            <div class="col-lg-4 col-md-4 col-sm-4"><a href="página de formulário.html">Cadastro </a></div>
            <div class="col-lg-4 col-md-4 col-sm-4"><a href="página de consulta.html">  Consulta </a> </div>
        </div>
    </div>
        
    <div class="container">

        <!--imagem do formulário-->
        <div class="form-image">
            <img src="img/form.png">
        </div>
        
        <!--formulário-->

        <div class="form">
            <!-- # não tem nenhuma ação, precisa do back -->
            <form action="#" method="post">
                <div class="form-header">
                    <div class="title"> 
                     <h1> - Abrir Chamado -</h1>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <div class="inputBox">
                            <label>Nº Chamado:</label>
                            <input type="number" name="Nº chamado" id="nº de chamado" >
                        </div>
                        <br>
                        <div class="input-box">
                            <label> Data do Chamado:</label>
                            <input type="date" name="Data do Chamado" id=" data do chamado">
                        </div>

                        <br>

                        <div class="input-box">
                            <label> Hora do Chamado:</label>
                            <input type="time" name="Hora do Chamado" id=" hora do chamado">
                        </div>

                        <br>

                        <div class="input-box">
                            <label>Categoria:</label>
                            <input type="text" name="Categoria" id="categoria">
                        </div>
                        <br>
                        <div class="input-box">
                            <label>Descrição do Problema:</label>
                            <select id ="Descri_Problema">
                                <option> </option>
                                <option> Hardware</optin>
                                <option> Software</option>
                                <option> Telefonia</option>
                                <option> Rede/internet</option>
                              </select>
                        </div>
                        <br>
                        <div class="input-box">
                            <label>Usuário:</label>
                            <input type="text" name="USuário_Abertura" id=" Usuário_Abertura" placeholder="Digite o seu usuário">
                        </div>
                        <br>
                        <div class="input-box">
                            <label>Prioridade:</label>
                            <select id ="Prioridade">
                                <option> </option>
                                <option>Baixa</option>
                                <option>Média</option>
                                <option>Alta</option>
                            </select>
                        </div>
                        <br>
                        <div class="input-box">
                            <label>Status:</label>
                            <select id="Status">
                                <option> </option>
                                <option>Aberto</option>
                                <option>Em andamento</option>
                                <option>Concluído</option>
                               </select>
        
                        </div>
                        <br>

                        <!--botão de enviar-->
                        <button type="submit" class="btn btn-primary"><a href="página de consulta.html"> Enviar </a></button> 
                       
                    </div>

                </div>
                <div class="continue-button"></div>          
                                               
            </form>

        </div>
    </div>
    
</body>
</html>
